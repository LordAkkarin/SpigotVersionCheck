<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8" />

		<!-- Document Metadata -->
		<title th:text="#{application.title}" layout:title-pattern="$CONTENT_TITLE - $DECORATOR_TITLE"></title>
		<meta name="description" content="Provides a utility to check Spigot Versions." />
		<meta name="keywords" content="Spigot,Version,Check,Compare,Buildtools,Update,Outdated" />
		<meta name="robots" content="index,follow" />

		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" media="all" href="@{/assets/style/application.css}" />

		<!-- Scripts -->
		<script type="text/javascript" src="@{/assets/script/library/require.js}"></script>
		<script type="text/javascript" th:inline="javascript">
		//<![CDATA[
			require.config ({
				baseUrl:		/*[[@{/assets/script/}]]*/ '',
				map:			{
					'*':			{
						handlebars:		'handlebars-wrapper'
					},
					'handlebars-wrapper':	{
						handlebars:		'handlebars'
					}
				},
				paths:			{
					backbone:		'library/backbone',
					handlebars:		'library/handlebars',
					hndl:			'library/hndl',
					jquery:			'library/jquery',
					text:			'library/text',
					underscore:		'library/underscore'
				}
			});
		//]]>
		</script>
	</head>
	<body>
		<header id="header-container" layout:fragment="headerContainer">
			<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" th:text="#{application.title}"></a>
					</div>
				</div>
			</nav>

			<section id="header" layout:fragment="header"></section>
		</header>

		<section id="main-container" layout:fragment="mainContainer">
			<section id="main" class="container" layout:fragment="main">
				<h2>No Content</h2>
				<p>The developer messed up slightly ...</p>
			</section>
		</section>

		<footer id="footer-container" layout:fragment="footerContainer">
			<section id="footer" class="container" layout:fragment="footer">
				<div class="row">
					<div class="col-md-6">
						<p class="application-copyright" th:utext="#{application.copyright}"></p>
					</div>
					<div class="col-md-6 text-right">
						<p class="application-version" th:text="${app.version}"></p>
					</div>
				</div>
			</section>
		</footer>
	</body>
</html>
