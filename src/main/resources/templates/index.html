<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/assets/style/index.css}" />
		<script type="text/javascript" th:inline="javascript">
		//<![CDATA[
			require (['translation'], function (translations) {
				translations['index.result.latest.headline'] = /*[[#{index.result.latest.headline}]]*/ '';
				translations['index.result.latest.description'] = /*[[#{index.result.latest.description}]]*/ '';

				translations['index.result.outdated.headline'] = /*[[#{index.result.outdated.headline}]]*/ '';
				translations['index.result.outdated.intro'] = /*[[#{index.result.outdated.intro}]]*/ '';
				translations['index.result.outdated.craftbukkit'] = /*[[#{index.result.outdated.craftbukkit}]]*/ '';
				translations['index.result.outdated.and'] = /*[[#{index.result.outdated.and}]]*/ '';
				translations['index.result.outdated.spigot'] = /*[[#{index.result.outdated.spigot}]]*/ '';
				translations['index.result.outdated.outro'] = /*[[#{index.result.outdated.outro}]]*/ '';
				translations['index.result.outdated.latest'] = /*[[#{index.result.outdated.latest}]]*/ '';
				translations['index.result.outdated.truncated'] = /*[[#{index.result.outdated.truncated}]]*/ '';
			});
		//]]>
		</script>
	</head>
	<body>
		<section id="main" class="container" layout:fragment="main">
			<div class="jumbotron text-center">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<h2 th:text="#{index.version.title}"></h2>

						<form id="form-version-check">
							<div class="form-group">
								<input class="form-control text-center" id="version-check" type="text" th:placeholder="#{index.version.placeholder}" />
								<span class="help-block" th:utext="#{index.version.help}"></span>
							</div>
						</form>
					</div>
				</div>
			</div>

			<div id="version-check-result"></div>
		</section>
	</body>
</html>
